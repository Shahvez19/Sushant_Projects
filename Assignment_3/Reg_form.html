<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="Reg_form.css">
</head>

<body>
    <h1>Registration Form</h1>
    <h3>Please fill up this form for Registration</h3>
    <hr>
    <div class="container">
        <form onsubmit="return validateForm()">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter Your Name" required> <br> <br>
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Mail" placeholder="Enter Your Email" required> <br> <br>
            <label for="Password">Password</label>
            <input type="Password" name="Password" id="Password" placeholder="Enter Password" required> <br> <br>
            <label for="confirm Password"> Confirm Password</label>
            <input type="password" name="confirmPassword" id="CnfPwd" placeholder="Confirm Password" required> <br> <br>
            <label for="DOB"> Date of Birth </label>
            <input type="date" name="Date" id="Date" required> <br> <br>
            <label for="Gender"> Gender </label>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male"> Male </label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Male"> Female </label>
            <input type="radio" name="Gender" id="Other" value="Others">
            <label for="Others"> Others</label> <br> <br>
            <label for="Mobile Number"> Mobile no.</label>
            <input type="tel" name="Number" id="Number" placeholder="Enter Your Number" required> <br> <br>
            <label for="Address">Address</label>
            <input type="text" name="Address" id="Add" placeholder="Enter Your Address" required> <br> <br>
            <label for="Country">Country</label>
            <select name="Country" id="Country" required>
                <option value="">Select Your Country</option>
                <option value="USA">United States</option>
                <option value="Japan">Japan</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Russia">Russia</option> <br> <br>
            </select> <br> <br>
            <input type="checkbox" name="Terms" id="Terms" required>
            <label for="Terms">I Agree To The Terms & Conditions</label> <br> <br>
            <button type="Submit"> Submit</button>
        </form>
    </div>



</body>

</html>
